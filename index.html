    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --bg: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); margin: 0; color: var(--dark);
            overflow-x: hidden;
        }

        header { background: white; padding: 25px 20px; text-align: center; border-bottom: 1px solid #e2e8f0; }

        .controls-bar {
            padding: 15px 40px; background: white; border-bottom: 1px solid #e2e8f0;
            position: sticky; top: 0; z-index: 100;
            display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center;
        }
        .search-input {
            width: 100%; max-width: 500px; padding: 12px 20px; 
            border-radius: 12px; border: 2px solid #e2e8f0; font-size: 1rem;
        }

        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; padding: 40px; }
        .product-card {
            background: white; border-radius: 20px; padding: 20px; border: 1px solid #f1f5f9; 
            transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; }
        .price-tag { color: var(--primary); font-size: 1.3rem; font-weight: 800; margin-bottom: 10px; }
        
        .cart-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 600; }

        .flying-item {
            position: fixed; z-index: 9999; width: 70px; height: 70px; background-size: contain; background-repeat: no-repeat;
            background-color: white; border-radius: 10px; 
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--primary); pointer-events: none;
        }

        .cart-icon {
            position: fixed; bottom: 30px; left: 30px; background: var(--primary); color: white;
            width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 1001; font-size: 28px; box-shadow: 0 10px 20px rgba(37,99,235,0.4);
        }
        .cart-badge {
            position: absolute; top: 0; right: 0; background: var(--danger); color: white;
            font-size: 12px; width: 24px; height: 24px; border-radius: 50%; display: none; align-items: center; justify-content: center; border: 2px solid white; font-weight: bold;
        }
        .sidebar-cart {
            position: fixed; left: -450px; top: 0; width: 400px; height: 100%; background: white;
            box-shadow: 10px 0 50px rgba(0,0,0,0.1); padding: 25px; z-index: 1000; transition: 0.3s ease-in-out;
            display: flex; flex-direction: column;
        }
        .sidebar-cart.open { left: 0; }

        .close-sidebar-btn {
            background: #334155; color: white; border: none;
            padding: 16px; border-radius: 12px; margin-bottom: 30px; cursor: pointer;
            font-weight: 800; text-align: center; font-size: 1rem;
        }

        .cart-item { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .cart-item img { width: 45px; height: 45px; object-fit: contain; }

        .payment-form { display: none; flex-direction: column; gap: 15px; background: #f8fafc; padding: 20px; border-radius: 15px; }
        .payment-form input { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-box { background: white; width: 90%; max-width: 600px; border-radius: 20px; padding: 30px; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: #cbd5e1; }
    </style>

        let cart = [];
        const originalList = [...products];

        function renderGrid(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.map(p => `
                <div class="product-card" onclick="openInfo('${p.name}')">
                    <img src="${p.img}" alt="${p.name}">
                    <div><h3>${p.name}</h3><div class="price-tag">$${p.price.toFixed(2)}</div></div>
                    <button class="cart-btn" onclick="addToCart(event, this, '${p.img}', '${p.name}', ${p.price})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(e, btn, img, name, price) {
            if(e) e.stopPropagation();
            const cartIcon = document.querySelector('.cart-icon');
            const btnPos = btn.getBoundingClientRect();
            const cartPos = cartIcon.getBoundingClientRect();
            const flyer = document.createElement('div');
            flyer.className = 'flying-item'; flyer.style.backgroundImage = `url(${img})`;
            flyer.style.left = `${btnPos.left}px`; flyer.style.top = `${btnPos.top}px`;
            document.body.appendChild(flyer);
            setTimeout(() => {
                flyer.style.left = `${cartPos.left + 10}px`; flyer.style.top = `${cartPos.top + 10}px`;
                flyer.style.transform = 'scale(0.1) rotate(180deg)'; flyer.style.opacity = '0';
            }, 20);
            setTimeout(() => { flyer.remove(); cart.push({name, price, img}); updateCartUI(); }, 800);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            list.innerHTML = cart.map((item, idx) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1;"><b>${item.name}</b><br>$${item.price.toFixed(2)}</div>
                    <button style="border:none; background:none; color:red; cursor:pointer;" onclick="removeFromCart(${idx})">âœ•</button>
                </div>
            `).join('');
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('pay-amount').innerText = total.toFixed(2);
            const badge = document.getElementById('cart-badge');
            badge.innerText = cart.length; badge.style.display = cart.length > 0 ? 'flex' : 'none';
        }

        function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }
        function clearFullBasket() { if(confirm("Empty your entire basket?")) { cart = []; updateCartUI(); } }
        function toggleCart() { document.getElementById('sidebarCart').classList.toggle('open'); }
        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
        
        function showPayment() { 
            if(cart.length === 0) return alert("Basket is empty!");
            document.getElementById('cart-view').style.display = 'none'; 
            document.getElementById('payment-view').style.display = 'flex'; 
        }
        function hidePayment() { 
            document.getElementById('cart-view').style.display = 'flex'; 
            document.getElementById('payment-view').style.display = 'none'; 
        }
        function processPayment() { 
            alert("Visa Payment Successful! Thank you for your purchase."); 
            cart = []; updateCartUI(); hidePayment(); toggleCart(); 
        }

        function openInfo(name) {
            const p = products.find(x => x.name === name);
            if(!p) return;
            document.getElementById('modal-body').innerHTML = `
                <div style="flex:1; text-align:center;"><img src="${p.img}" style="max-width:100%; max-height:220px;"></div>
                <div style="flex:1.2;"><h3>${p.name}</h3><p>${p.desc}</p><div class="price-tag">$${p.price.toFixed(2)}</div>
                <button class="cart-btn" onclick="addToCart(null, this, '${p.img}', '${p.name}', ${p.price}); closeModal();">Add to Cart</button></div>`;
            document.getElementById('infoModal').style.display = 'flex';
        }

        function filterAndSort() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            let items = [...originalList].filter(p => p.name.toLowerCase().includes(term));
            if (sort === 'az') items.sort((a,b) => a.name.localeCompare(b.name));
            if (sort === 'za') items.sort((a,b) => b.name.localeCompare(a.name));
            if (sort === 'high') items.sort((a,b) => b.price - a.price);
            if (sort === 'low') items.sort((a,b) => a.price - b.price);
            renderGrid(items);
        }

        window.onload = () => renderGrid(originalList);
    </script>
